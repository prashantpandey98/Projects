<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Booking Appointment</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Book an Appointment</h1>
  </header>

  <section class="container">
    <form id="my-form">
      <h1>Enter Details-</h1>
      <div class="msg"></div>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
      </div>
      <div>
        <label for="name">Phone Number:</label>
        <input type="tel" id="number" name="number" placeholder="+91*******">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="abc@xyz.com">
      </div>

      <input class="btn" type="submit" value="Submit">

    </form>

    <ul id="users"></ul>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
  <script>
    let form = document.querySelector("form");
    form.addEventListener("submit", myfunc);

    function myfunc(e) {
      e.preventDefault();
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let number = document.getElementById("number").value;
      let user = {
        name,
        email,
        number
      }
      let ul = document.getElementById("users");
      let li = document.createElement("li");
      let del = document.createElement("button");
      del.onclick = () => {
        deleteUser(e._id);
      }
      del.className = "delBtn";
      let edit = document.createElement("button");
      edit.className = "editBtn";
      del.innerText = "Delete";
      edit.innerText = "Edit";
      li.innerHTML = `Name :- ${user.name}, Email :- ${user.email}, PhNumber-${user.number}`;
      li.append(del, edit);
      ul.append(li);

      axios.post(
        "https://crudcrud.com/api/e8bf56d697d741728e26c6b91bc98397/UserData", user)
        .then((res) => console.log(res.data))
        .catch((error) => {
          console.log("error:", error);
          alert("Action Failed");
        })

      name = "";
      email = "";
      number = "";
    }

    function addData(data) {
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let number = document.getElementById("number").value;
      let ul = document.getElementById("users");
      let li = document.createElement("li");
      let del = document.createElement("button");
      del.onclick=()=>{
      deleteUser(data._id);
    }
      let edit = document.createElement("button");
      del.innerText = "Delete";
      edit.innerText = "Edit";
      li.textContent = `Name :- ${data.name}, Email :- ${data.email}, PhNumber-${data.number}`;
      li.append(del, edit);
      ul.append(li);
    }

    window.addEventListener("DOMContentLoaded", () => {
      axios.get("https://crudcrud.com/api/e8bf56d697d741728e26c6b91bc98397/UserData")
        .then((response) => {
          console.log(response);
          for (let i = 0; i < response.data.length; i++) {
            addData(response.data[i]);
          }
        })
        .catch((error) => console.log(error));
    })

    // let del=document.getElementsByClassName("delBtn");
    // del.onclick=(el)=>{
    //   deleteUser(el._id);
    // }
    function deleteUser(obj) {
      console.log(obj);

      let res = axios.delete(`https://crudcrud.com/api/e8bf56d697d741728e26c6b91bc98397/UserData/${obj}`)
        .then(() => {
          confirm("Are you sure you want to delete appointment?");
          window.location.reload();
        }).catch((error) => {
          console.log("Error", error);
        })
    }


  </script>
</body>

</html>
